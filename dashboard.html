<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GlobalBridge Dashboard</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .dashboard-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .dashboard-content {
            background-color: #fff;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            width: 100%;
        }

        .btn-primary-custom {
            background-color: #4e73df;
            border-color: #4e73df;
        }

        .btn-primary-custom:hover {
            background-color: #224abe;
            border-color: #224abe;
        }

        .nav-link {
            color: #4e73df;
            font-weight: bold;
        }

        .nav-link:hover {
            color: #224abe;
        }
    </style>
</head>

<body>

    <!-- Dashboard Section -->
    <div class="dashboard-container">
        <div class="dashboard-content">
            <h1>Welcome to Your Dashboard</h1>
            <p>Here you can manage your account, explore opportunities, and connect with others.</p>
            
            <!-- Navigation Links -->
            <div class="mt-4">
                <a href="profile.html" class="btn btn-primary btn-lg btn-primary-custom">View Profile</a>
            </div>

            <div class="mt-3">
                <a href="opportunities.html" class="btn btn-primary btn-lg btn-primary-custom">Explore Opportunities</a>
            </div>

            <div class="mt-3">
                <a href="logout.html" class="btn btn-danger btn-lg">Logout</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>

</html>
